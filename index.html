<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入畫面</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>凡谷網路銀行</h1>
        <form method="POST" action="Api.php">
            <div class="form-group">
                <label for="userName">使用者名稱:</label>
                <input type="text" class="form-control" placeholder="請輸入帳號" id="userName" name="userNameInput" required>
            </div>
            <div class="form-group">
                <label for="userPassword">密碼:</label>
                <input type="password" class="form-control" placeholder="請輸入密碼" id="userPassword" name="userPasswordInput" required>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton" name="loginButton">登入</button>
        </form>
    </div>
</body>
</html>
